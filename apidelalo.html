<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API rickandmorty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app" class="container">
        <h1 class="text-success text-center">
            API de rick and morty</h1> 
        <ol>
            
          
            <div v-for="personaje in results">
            <div class="card mb-3 bg-danger" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img v-bind:src="personaje.image " class="img-fluid rounded-start">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text-light ">{{personaje.name}}</h5>
                      <p class="card-text text-red">
                     Estado: {{personaje.status}}<br>
                     Especies: {{personaje.especies}}<br>
                     Genero: {{personaje.gender}}<br>
                     Ubicacion: {{personaje.location.name}}<br>
                      </p>
                      <p class="card-text"><small class="text-muted"></small></p>
                    </div>
                  </div>
                </div>
            </div> 
            </li>
    </ol>
        
    </div>
    <script src="apidelalo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
